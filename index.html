<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">Password</h3>
        <form id="passwordGeneratorForm" class="form">
            <label for="characterAmountNumber">Number of Characters</label>
            <div class="characterAmountInputs">
                <input type="range" min="1" max="50" name="characterAmountRange" value="10" id="characterAmountRange">
                <input class="number-input" type="number" min="1" max="50" name="characterAmountNumber" value="10"
                    id="characterAmountNumber">
            </div>

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" name="includeUppercase" id="includeUppercase">

            <label for="includeNumber">Include Number</label>
            <input type="checkbox" name="includeNumber" id="includeNumber">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" name="includeSymbols" id="includeSymbols">

            <button type="submit" class="btn">Generate Password</button>
        </form>
    </div>

    <footer>
        <p>Made by <a href="https://pradeep743.github.io/Portfolio/" target="_blank">Pradeep sahu</a></p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
